<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vanilla-app-template/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <script type="module" crossorigin src="/vanilla-app-template/index.js"></script>
    <link rel="stylesheet" crossorigin href="/vanilla-app-template/assets/styles-Dqrrkxxm.css">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <a class="nav-logo" href="./index.html" aria-label="Site logo">
            <svg class="nav-logo-icon" width="100" height="30">
              <use href="{=$icon-path}"></use>
            </svg>
          </a>
          <ul class="nav-list">
            <li class="nav-item">
              <a class="nav-link {=$highlight-act}" href="./1-gallery.html"

              >

      </div>
    </header>
    <main>
      <!-- Loads the specified .html file -->
      <section class="vite-promo">
        <div class="container">
          <div class="vite-promo-thumb">
            <a
              class="vite-promo-link"
              href="https://vitejs.dev/"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Link to Vite official website"
              title="Vite.js  build tool"
            >
              <!-- Path to images as from index.html file -->
              <img
                class="pic"
                src="/vanilla-app-template/assets/vite-logo-BMBdXOIx.png"
                alt="Vite logo"
                width="750"
                height="750"
              />
            </a>
          </div>
          <h1 class="main-title">
            <span class="main-title-gradient">Vite</span>
            Template by
            <a
              class="main-title-link"
              href="https://github.com/goitacademy/vanilla-app-template"
              target="_blank"
              rel="noopener noreferrer"
            >
              GoIT
            </a>
          </h1>
        </div>
      </section>
    </main>

    <footer class="footer">

        <p class="footer-desc">

        </p>
      </div>
    </footer>
